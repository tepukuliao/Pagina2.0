<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear cuenta</title>
    <link rel="stylesheet" href="css\styleform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
      
      
      
<div class="center">

<h1>Bienvenido a reptilia Chile</h1>
<p>Porfavor ingrese sus datos para crear una cuenta</p>

<form id="formulario" class="formulario">

<div class="text-field-form">
    <input type="text" name="nombre"  placeholder="nombre" id="nombre" required> <br>
    <span id="mensajeNombre" style="color: red;"></span> <br>
</div>

<div class="text-field-form">
  <input type="text" name="usuario" placeholder="Usuario" id="usuario" required> <br>
  <span id="mensajeUsuario" style="color: red;"></span> <br>
</div>


<div class="text-field-form">
  <input type="email" name="correo" placeholder="correo" id="correo" required> <br>
  <span id="mensajeCorreo" style="color: red;"></span>  <br>
</div>
 

<div class="text-field-form"> 
    <input type="text" name="contraseña"  placeholder="Contraseña (min 8 caracteres, 1 mayus y 1 numero)" id="contraseña" required> <br>
    <span id="mensajeContra" style="color: red;"></span> <br>
</div>
  


<div class="telefono">
  
  <select id="pais" name="pais">
    <option value="">+0</option>
    <option value="56">Chi +56</option>
    <option value="54">Arg +54 </option>
    <option value="34">Esp +34 </option>
    <option value="55">Bra +55</option>
    <option value="1">EE.UU. +1</option>
    <option value="1-0">Can +1</option>
    <option value="33">Fra +33</option>
    <option value="52">Mex +52</option>
  </select>
   
  <input type="number" name="telefono" size="30" placeholder="telefono" id="telefono"> <br> 
  <span id="mensajeFono" style="color: red;"></span> <br>
</div>

    
<div class="crear-cuenta">
      <button type="submit">Crea cuenta</button>
    </div>

</form>
</div>


<script src="java\formulario.js"></script> 
</body>
</html>
