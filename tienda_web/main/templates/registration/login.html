{% extends "plantilla.html" %}

{% load static %}

{% block body %}

{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static "css\login.css" %}">


<div class="center">

    <h1>Iniciar sesion</h1>

    <form method="POST">
        {% csrf_token %}
    
        {{form | crispy}}


    <div class="pass">
        <a href="restablecer.html">
            Olvidaste tu contraseña?</a></div> <br>
    <input type="submit" value="Ingresar">

    </div>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
 
    </form>

  </div>
  
  

{% endblock  %}
