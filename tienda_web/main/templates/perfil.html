{% extends "plantilla.html" %}

{% load static %}

{% block body %}

<link rel="stylesheet" href="{% static "css/perfil.css" %}">

<div class="center">

    <h1>perfil</h1>

    {% for x in perfil %}

    <tr>
        <td style="color: antiquewhite;">{{x.username}}</td>
        <td style="color: antiquewhite;">{{x.nombre}}</td>
        <td style="color: antiquewhite;">{{x.aperllido}}</td>
        <td style="color: antiquewhite;">{{x.correo}}</td>

    </tr>
    {% endfor %}
</div>

{% endblock  %}
